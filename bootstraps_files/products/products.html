<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row offset-md-3">        
        <div class="col-md-8">
          <table class="table table-stripped text-center mt-5">
            <thead>
              <tr>
                <th>#</th>
                <th colspan="2">Product</th>
                <th>Price</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="tableProducts" class="table-group-divider">
              <tr>
                <td>
                  1
                </td>
                <td>
                  <img src="https://www.pngmart.com/files/22/Monster-Energy-PNG-Photos.png" alt="Monster Drink" class="itemImg">
                </td>
                <td>
                  <strong>
                    Monster
                  </strong>  <br>
                  <small>Energy Drink</small>
                </td>
                <td>
                  $5.00
                </td>
                <td>
                  <button class="btn btn-outline-primary editButton" dataName="Monster" dataDesc="Energy Drink" dataPrice="$5.00" dataImage="https://www.pngmart.com/files/22/Monster-Energy-PNG-Photos.png">
                    Edit
                  </button>
                  <button class="btn btn-outline-danger deleteButton">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row offset-md-3">
          <div class="col-md-2">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal">
              Add Item.
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="newProductForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="inpProduct">Product Name:</label>
                <input id="inpProduct" name="product" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpDesc">Description: </label>
                <input id="inpDesc" name="description" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpPrice">Price: </label>
                <input id="inpPrice" name="price" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpImage">Image: </label>
                <input id="inpImage" name="image" type="text" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Other Modal -->
    <div id="editProductModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="newProductForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="inpProduct">Product Name:</label>
                <input id="inpProduct" name="product" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpDesc">Description: </label>
                <input id="inpDesc" name="description" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpPrice">Price: </label>
                <input id="inpPrice" name="price" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="inpImage">Image: </label>
                <input id="inpImage" name="image" type="text" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
</body>
</html>
